<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>Cajero SENATI</legend>
            
            <label for="retirar">Retirar:</label>
            <input type="number" name="retirar" id="retirar" required><br><br>

            <label for="depositar">Depositar:</label>
            <input type="number" name="depositar" id="depositar" required><br><br>

            <label for="saldo">Saldo:</label>
            <input type="number" name="saldo" id="saldo" readonly><br><br>

            <button type="button" id="retirar">Retirar</button>
            <button type="button" id="depositar">Depositar</button>
        </fieldset>
    </form>
    
    <script></script>
</body>
</html>

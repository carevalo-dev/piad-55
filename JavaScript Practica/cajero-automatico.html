<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>Cajero SENATI</legend>

            <label for="retirar">Retirar:</label>
            <input type="number" name="retirar" id="retirar" required><br><br>

            <label for="depositar">Depositar:</label>
            <input type="number" name="depositar" id="depositar" required><br><br>

            <label for="saldo">Saldo:</label>
            <input type="number" name="saldo" id="saldo" readonly><br><br>

            <button type="button" id="opRetirar">Retirar</button>
            <button type="button" id="opDepositar">Depositar</button>
        </fieldset>
    </form>
    
    <script>
        let saldo = 500;

        retirarInput = document.getElementById("retirar");
        depositarInput = document.getElementById("depositar");
        saldoInput = document.getElementById("saldo");

        retirarBtn = document.getElementById("opRetirar");
        depositarBtn = document.getElementById("opDepositar");

        function retirar() {
            let cantidad = parseInt(retirarInput.value);

            limpiarInput();

            if (isNaN(cantidad) || cantidad <= 0) {
                alert("Por favor ingrese una cantidad válida");
                return;
            }

            if (cantidad % 10 != 0) {
                alert("Por favor ingrese una cantidad múltiplo de 10");
                return;
            }

            if (cantidad > 500) {
                alert("Por favor ingrese una cantidad menor o igual a 500");
                return;
            }

            if (cantidad > saldo) {
                alert("No tiene saldo suficiente");
                return;
            }

            saldo -= cantidad;
            actualizarSaldo();
            alert("Retiro exitoso. Tu saldo actual es: " + saldo);


        }

        function depositar() {

            let cantidad = parseInt(depositarInput.value);

            limpiarInput();
            
            if (isNaN(cantidad) || cantidad <= 0) {
                alert("Por favor ingrese una cantidad válida");
                return;
            }

            if (cantidad % 10 != 0) {
                alert("Por favor ingrese una cantidad múltiplo de 10");
                return;
            }

            if (cantidad > 1500) {
                alert("Por favor ingrese una cantidad menor o igual a 1500");
                return;
            }

            saldo += cantidad;
            actualizarSaldo();
            alert("Deposito exitoso. Tu saldo actual es: " + saldo);

        }

        function actualizarSaldo() {
            saldoInput.value = saldo;
        }

        function limpiarInput() {
            retirarInput.value = "";
            depositarInput.value = "";
        }

        retirarBtn.addEventListener("click", retirar);
        depositarBtn.addEventListener("click", depositar);
    </script>
</body>
</html>
